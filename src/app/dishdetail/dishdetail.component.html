<div class="container" 
    fxLayout="row" 
    fxLayout.sm="column" 
    fxLayout.xs="column"
    fxLayoutAlign.gt-mat="space-around center"
    fxLayoutGap="50px"
    fxLayoutGap.xs="0">
  
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{ dish.name | uppercase }}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{ dish.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]">
              <span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button [routerLink]="['/dishdetail', next]">
                <span class="fa fa-chevron-right fa-lg"></span>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

  <div fxFlex="40" fxFlexOffset="10px">
    <mat-list *ngIf="dish">
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p mat-line>{{comment.comment}}</p>
        <p mat-line>{{comment.rating}} Stars</p>
        <p mat-line>-- {{comment.author}} {{comment.date | date:'mediumDate'}}</p>
      </mat-list-item>
    </mat-list>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
</div>

<div class="container">
  <div class="form-size">
    <form action="">
      <p>
        <mat-input-container class="full-width">
          <input matInput placeholder="name" type="text" required>
        </mat-input-container>
      </p>
      <p>
          <mat-slider min="1" max="5" step="1.0" value="5.0" tickInterval="1"></mat-slider>
      </p>
      <p>
        <mat-input-container class="full-width">
          <textarea matInput placeholder="Your Comment" id="" rows="12"></textarea>
        </mat-input-container>
      </p>
    </form>
  </div>
  
  
</div>
